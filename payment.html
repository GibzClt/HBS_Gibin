<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Payment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/payment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
    </header>
    <main>
      <!-- Hotel details -->
      <div id="payment-hotel">
        <img class = "payment-img" src = "https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt = "Radisson Blu">
        <div>
          <h2>Radisson Blu Hotel</h2>
          <span>#38 of 1289 hotels in New Delhi</span>
          <span>National Highway 8, New Delhi 110017 India</span>
        </div>
      </div>
      <!-- Bill details -->
      <div id="bill">
        <div id="payment-details">
          <p><span>Name:</span> Gibin Ninan</p>
          <p><span>Number of Adults:</span> 2</p>
          <p><span>Check-in Date:</span> 06-06-2020</p>
          <p><span>Check-out Date:</span> 08-06-2020</p>
        </div>    
        <div id="tariff">
          <p><span>Tariff Breakdown:</span> Rs.1000 x 2 Adults x 2 Nights</p>
          <p><span>Total Answer:</span> Rs.4000</p>
        </div>
        <div>
          <!-- TODO: button to be enabled after user is logged in -->
          <button id="paynow-btn" class="btn btn-success">Pay now</button>
        </div>
      </div>
      <!-- Login modal -->
      <div class="modal fade" id="loginModal" data-backdrop="static"></div>
      <!-- Contact modal -->
      <div class="modal fade" id="contactModal"></div>
    </main>
    <footer>
    </footer>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
  </body>
