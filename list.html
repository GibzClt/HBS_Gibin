<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <script src="https://kit.fontawesome.com/bb16adde44.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div>
      <header>
      </header>
      <main>
        <div>
          <div id="list">
            <!-- Navigation -->
            <ul class="nav nav-pills">
              <li class="nav-item"><a class="nav-link active" data-toggle="pill" href = "#list-view">List View</a></li>
              <li class="nav-item"><a class="nav-link" data-toggle="pill" href = "#map-view">Map View</a></li>
            </ul>
          </div>
          <div class="tab-content">
            <div id="list-view" class="tab-pane fade show active">
              <!-- Hotel cards -->
              <div  id = "rad-card">
                <a class="hotel-card" href = "detail.html">
                  <div>
                    <img src = "https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt = "Radisson Blu">
                  </div>
                  <div class="hotel-desc">
                    <h3>Radisson Blu</h3>
                    <!-- Stars to show rating -->
                    <i class="fas fa-star star-rate"></i>
                    <i class="fas fa-star star-rate"></i>
                    <i class="fas fa-star star-rate"></i>
                    <i class="fas fa-star star-rate"></i>
                    <i class="fas fa-star star-rate"></i>
                    <p>New Delhi</p>
                  </div>
                </a>
              </div>
              <div class="hotel-card" id = "lalit-card">
                <div>
                  <img src = "https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt = "The Lalit Hotel">
                </div>
                <div class="hotel-desc">
                  <h3>The Lalit New Delhi</h3>
                  <!-- Stars to show rating -->
                  <i class="fas fa-star star-rate"></i>
                  <i class="fas fa-star star-rate"></i>
                  <i class="fas fa-star star-rate"></i>
                  <i class="fas fa-star-half-alt star-rate"></i>
                  <i class="fas fa-star"></i>
                  <p>New Delhi</p>
                </div>
              </div>
              <div class="hotel-card" id = "taj-card">
                <div>
                  <img src = "https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt = "Taj Palace">
                </div>
                <div class="hotel-desc">
                  <h3>Taj Palace</h3>
                  <!-- Stars to show rating -->
                  <i class="fas fa-star star-rate"></i>
                  <i class="fas fa-star star-rate"></i>
                  <i class="fas fa-star star-rate"></i>
                  <i class="fas fa-star star-rate"></i>
                  <i class="fas fa-star"></i>
                  <p>New Delhi</p>
                </div>
              </div>
            </div>
            <!-- Map view -->
            <div id="map-view" class="tab-pane fade">
              <img src = "https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt = "map view">
            </div>
          </div>            
        </div>
        <!-- Login modal -->
        <div class="modal fade" id="loginModal" data-backdrop="static"></div>
        <!-- Contact modal -->
        <div class="modal fade" id="contactModal"></div>
      </main>
      <footer>
      </footer>
    </div>
    <script src="scripts/common.js"></script>
  </body>
</html>
